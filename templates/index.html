<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask your Virtual Doctor</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h2 class="text-center text-2xl font-bold my-5">Ask your Virtual Doctor from your Scan/X-Ray/ECGs</h2>
        <form id="questionForm" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customFile">
                    Choose image
                </label>
                <input type="file" class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="customFile" name="image" required>
                <p class="text-red-500 text-xs italic">Please select an image.</p>
            </div>
            <div id="image-preview-container" class="mb-4 hidden">
                <img id="image-preview" src="#" alt="Image Preview" class="max-w-full h-auto" />
            </div>
            <div class="mb-6">
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="question" placeholder="Enter your question" required>
                <p class="text-red-500 text-xs italic">Please enter a question.</p>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit
            </button>
        </form>
        <div id="response-container" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 hidden"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript for handling form submission and image preview
    </script>
</body>
</html>
