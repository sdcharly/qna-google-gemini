<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Talk to your Mental Health Professional with your Picture</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-300">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-lg mt-12">
        <h2 class="mb-4 text-center text-2xl font-bold">Ask your Mental Health Professional</h2>
        <form id="questionForm" enctype="multipart/form-data" class="bg-gray-700 p-4 rounded-lg shadow">
            <div class="mb-4">
                <input type="file" class="block w-full text-sm text-gray-500
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-gray-600 file:text-white
                  hover:file:bg-gray-500" id="customFile" name="image" required>
                <div class="invalid-feedback mt-2 text-red-500">Please select an image.</div>
            </div>
            <div class="image-preview-container" style="display: none;">
                <img class="image-preview max-w-full h-auto" src="#" alt="Image Preview" />
            </div>
            <div class="mb-4">
                <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="question" placeholder="Enter your question" required>
                <div class="invalid-feedback mt-2 text-red-500">Please enter a question.</div>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
        <div id="response-container" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Update file input label and display image preview
        $("#customFile").on("change", function(e) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('.image-preview').attr('src', e.target.result);
                $('.image-preview-container').show();
            }
            reader.readAsDataURL(this.files[0]);
        });

        // AJAX form submission with updated Bootstrap 5 validation
        $("#questionForm").on("submit", function(e) {
            e.preventDefault();
            var form = $(this);
            if (!form[0].checkValidity()) {
                e.stopPropagation();
                form.addClass('was-validated');
            } else {
                var formData = new FormData(this);
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $("#response-container").html(response).show();
                    },
                    error: function() {
                        $("#response-container").html("An error occurred.").show();
                    }
                });
            }
        });
    </script>
</body>
</html>
