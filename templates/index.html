<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Question Answering</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Image Question Answering</h2>
        <form id="questionForm" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="image" required>
                <label class="custom-file-label" for="customFile">Choose image</label>
                <div class="invalid-feedback">Please select an image.</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="question" placeholder="Enter your question" required>
                <div class="invalid-feedback">Please enter a question.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="responseContainer" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Update file input label
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

        // Handle form submission
        $("#questionForm").on("submit", function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: '/',
                type: 'POST',
                data: formData,
                success: function(data) {
                    $('#responseContainer').html('<p class="alert alert-success">' + data.response + '</p>');
                },
                cache: false,
                contentType: false,
                processData: false
            });
        });
    </script>
</body>
</html>
